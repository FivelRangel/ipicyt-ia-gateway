# application-railway.yml

spring:
  application:
    name: ${APP_NAME:microservice}

  datasource:
url: jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
username: ${PGUSER}
password: ${PGPASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  cloud:
    discovery:
      enabled: false  # Apaga descubrimiento de servicios en producci√≥n

eureka:
  client:
    enabled: false
    registerWithEureka: false
    fetchRegistry: false
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    preferIpAddress: true
    hostname: ${HOSTNAME:localhost}

server:
  port: ${PORT:8080}
