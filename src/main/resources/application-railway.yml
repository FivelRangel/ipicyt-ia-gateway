# application-railway.yml

spring:
  application:
    name: ${APP_NAME:microservice}

  datasource:
    url: jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
    username: ${PGUSER}
    password: ${PGPASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  cloud:
    discovery:
      enabled: false  # Apagar descubrimiento Spring Cloud

eureka:
  client:
    enabled: false        # Apagar Eureka
    registerWithEureka: false
    fetchRegistry: false
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    preferIpAddress: true
    hostname: ${HOSTNAME:localhost}

server:
  port: ${PORT:8080}
