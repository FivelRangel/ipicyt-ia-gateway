spring:
datasource:
  url: jdbc:postgresql://${PGHOST}:${PGPORT}/railway
  username: testuser
  password: testpass
  driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  sql:
    init:
      mode: always
  test:
    database:
      replace: none
